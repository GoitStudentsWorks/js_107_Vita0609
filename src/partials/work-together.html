<footer id="work-together" class="section">
  <div class="container container-footer">
    <div class="titel-container">
      <picture>
        <source
          srcset="
            ../img/work-together/image.jpg    1x,
            ../img/work-together/image@2x.jpg 2x,
            ../img/work-together/image@3x.jpg 3x
          "
          media="(min-width:1440px)"
        />
        <source
          srcset="
            ../img/work-together/image-mobile.jpg    1x,
            ../img/work-together/image@2x-mobile.jpg 2x,
            ../img/work-together/image@3x-mobile.jpg 3x
          "
          media="(max-width:767px)"
        />
        <image
          src="../img/work-together/image.jpg"
          alt="titel-picture"
          width="44"
          height="44"
          class="image"
        />
      </picture>
      <h2 class="titel-footer">
        LET'S <span style="color: #ff3d3d">WORK</span> TOGETHER
      </h2>
    </div>

    <form id="form-footer" class="form-footer">
      <input
        class="input-footer"
        type="text"
        id="email"
        name="email"
        placeholder="clients@gmail.com"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
      <div id="input-message-footer" class="message-footer"></div>
      <input
        class="input-footer"
        type="text"
        id="comments"
        name="comments"
        placeholder="Comments"
        required
      />
      <button class="submit-btn-footer" type="submit">Send</button>
    </form>

    <div id="modal-window" class="modal">
      <div class="modal-content-footer" type="" button>
        <button class="close-footer">
          <svg class="icon-footer" width="24" height="24">
            <use href="../img/icons.svg#close"></use>
          </svg>
        </button>
        <p class="titel-modal-footer">
          Thank you for your interest in cooperation!
        </p>
        <p class="text-modal-footer">
          The manager will contact you shortly to discuss further details and
          opportunities for cooperation. Please stay in touch.
        </p>
      </div>
    </div>
    <address>
      <ul class="address-list-footer">
        <li class="address-item-footer">
          <a class="address-email-footer" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="address-item-footer">
          <a class="address-tel-footer" href="tel:+3801111111111"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
